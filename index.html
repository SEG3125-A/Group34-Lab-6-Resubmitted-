<!DOCTYPE html>
<html>
<head>
    <title>Website Evaluation Form</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Evaluation</h1>
        <a href="https://discord.com/">
            <img src="images/discord.png" alt="Website UI" width="800" height="400">
        </a>

        <form action="submit-form-url" method="post">
            <div class="question">
                <label for="textQuestion">What is your initial impression of the website?</label>
                <input type="text" id="textQuestion" name="textQuestion">
            </div>

            <div class="question">
                <label>How do you rate the website's usability?</label>
                <input type="radio" id="good" name="usability" value="good">
                <label for="good">Good</label><br>
                <input type="radio" id="average" name="usability" value="average">
                <label for="average">Average</label><br>
                <input type="radio" id="poor" name="usability" value="poor">
                <label for="poor">Poor</label>
            </div>

            <div class="question">
                <label for="websiteSpeed">How was the website's speed?</label>
                <select id="websiteSpeed" name="websiteSpeed">
                    <option value="fast">Fast</option>
                    <option value="moderate">Moderate</option>
                    <option value="slow">Slow</option>
                </select>
            </div>

            <div class="question">
                <label for="websiteSpeed">How did you like the colors ? </label>
                <select id="websiteSpeed" name="colors">
                    <option value="fast">Great</option>
                    <option value="moderate">Average</option>
                    <option value="slow">Not Great</option>
                </select>
            </div>

            <div class="question">
                <label>Which features did you like? (Select all that apply)</label>
                <input type="checkbox" id="design" name="feature" value="design">
                <label for="design">Design</label><br>
                <input type="checkbox" id="usability" name="feature" value="usability">
                <label for="usability">Usability</label><br>
                <input type="checkbox" id="content" name="feature" value="content">
                <label for="content">Content</label>
            </div>

            <div class="question">
                <label for="comments">Any other comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div class="question">
                <button type="submit">Submit</button>
            </div>
        </form>

        <footer>
            <p>Website designed by Gini Sheja</p>
        </footer>
    </div>
</body>
</html>
